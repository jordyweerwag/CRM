services:
  - type: web
    name: crm-sales-pipeline
    env: docker
    plan: free
    healthCheckPath: /actuator/health
    envVars:
      - key: PORT
        value: 8080
      - key: DB_HOST
        fromDatabase:
          name: crm-mysql
          property: host
      - key: DB_PORT
        fromDatabase:
          name: crm-mysql
          property: port
      - key: DB_NAME
        fromDatabase:
          name: crm-mysql
          property: database
      - key: DB_USER
        fromDatabase:
          name: crm-mysql
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: crm-mysql
          property: password

databases:
  - name: crm-mysql
    databaseName: crm_db
    user: crm_user
    plan: free
